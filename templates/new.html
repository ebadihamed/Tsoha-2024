<!DOCTYPE html>
<html>
<head>
    <title>New blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h2>Create a new blog:</h2>
    <div class="form-container">
        <form action="/new_blog" method="POST" onsubmit="return check(this)">
            <textarea name="content" rows="4" cols="40"></textarea>
            <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
            <br>
            <input type="submit" value="send">
        </form>
    </div>  
    <br>
    <script>
        function check(form){
            if (form.content.value.length == 0) {
                alert("fill the content before submitting")
                return false
            }
            if (form.content.value.length < 5 || form.content.value.length > 200) {
                alert("content is too long or too short")
                return false
            }
            return true
        }
    </script>
    <form action="/cancel" method="POST">
        <input type="submit" class="cancel-button" value="cancel"/>
    </form>
</body>
</html>
